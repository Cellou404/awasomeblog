<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Bootstrap5 Blog Template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>

    <link rel="stylesheet" href="css/custom.css">

</head>
<body>

    <div class="container .login__register__page">
        <div class="login mx-auo my-4 my-lg-5">
            <div class="card shadow bg-gradient m-auto rounded p-4" style="max-width: 500px;">
                <a href="index.html"><i class="fas fa-arrow-left" style="margin-right: 10px;"></i> Back</a>
                <h3 class="text-center">Sign In</h3>
                <p class="text-center">Sign into your account!</p>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="************">
                    </div>
                    <button class="btn btn-outline-success mb-3" type="submit">Submit</button>

                    
                    <a href="login.html" class="mb-5"><p>Forgot Password?</p></a>
                    
                    <p>Don't have an account? <a href="register.html">Sign Up here</a></p>
                </form>
            </div>
        </div>
    </div>




    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  
</body>
</html>
